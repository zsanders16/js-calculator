<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        <link href="stylesheets/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container teal lighten-5 z-depth-4">
            <h3 class="center">JS Calculator</h3>
            <div class="row blue lighten-3" id="equation-field">
                <label class="col s8 offset-s2 black-text right-align" id="equation-label"></label>
            </div>
            <div class="row">
                <div class="col s3">
                    <button type="" class="btn number_button">1</button>
                </div>
                <div class="col s3">
                    <button type="" class="btn number_button">2</button>
                </div>
                <div class="col s3">
                    <button type="" class="btn number_button">3 </button>
                </div>
                <div class="col s3">
                    <button type="" class="btn operator_button">+</button>
                </div>
            </div>

            <div class="row">
                <div class="col s3">
                    <button type="" class="btn number_button">4</button>
                </div>
                <div class="col s3">
                    <button type="" class="btn number_button">5</button>
                </div>
                <div class="col s3">
                    <button type="" class="btn number_button">6</button>
                </div>
                <div class="col s3">
                    <button type="" class="btn operator_button">-</button>
                </div>
            </div>

            <div class="row">
                <div class="col s3">
                    <button type="" class="btn number_button">7</button>
                </div>
                <div class="col s3">
                    <button type="" class="btn number_button">8</button>
                </div>
                <div class="col s3">
                    <button type="" class="btn number_button">9</button>
                </div>
                <div class="col s3">
                    <button type="" class="btn operator_button">x</button>
                </div>
            </div>

            <div class="row">
                <div class="col s3">
                    <button type="" class="btn" id="clear_button">C</button>
                </div>
                <div class="col s3">
                    <button type="" class="btn number_button">0</button>
                </div>
                <div class="col s3">
                    <button type="" class="btn number_button">.</button>
                </div>
                <div class="col s3">
                    <button type="" class="btn operator_button">/</button>
                </div>  
            </div                
            <div class="row">
                <div class="col s4">
                    <button class="btn" id="enter_button">= Enter</button>
                </div>
            </div>
            </div>
        </div>
        <script src="javascripts/javascript.js"></script>
    </body>
</html>
